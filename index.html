<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <main class="container">
    <div class="card card-1">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="circle-number">76</span>
        <span class="circle--number">of 100</span>
      </div>
      <div class="result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card card-2">
      <h2>Summary</h2>

      <div class="stats">
        <div class="stats-value value-reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <span class="stats-name">Reaction</span>
          </div>
          <span class="value">
            80
            <span> / 100</span>
          </span>
        </div>

        <div class="stats-value value-memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <span class="stats-name">Memory</span>
          </div>
          <span class="value">
            92
            <span> / 100</span>
          </span>
        </div>

        <div class="stats-value value-verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <span class="stats-name">Verbal</span>
          </div>
          <span class="value">
            61
            <span> / 100</span>
          </span>
        </div>

        <div class="stats-value value-visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <span class="stats-name">Visual</span>
          </div>
          <span class="value">
            72
            <span> / 100</span>
          </span>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Augusto Shoiti</a>.
  </div>
</body>
</html>
